{% load static %}
<!DOCTYPE html>
<head>
    <meta charset="utf-8">
        <title>AutoParts - Vegetable Website Template</title>
        <meta content="width=device-width, initial-scale=1.0" name="viewport">
        <meta content="" name="keywords">
        <meta content="" name="description">

        <!-- Google Web Fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="">
        <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&amp;family=Raleway:wght@600;800&amp;display=swap" rel="stylesheet"> 

        <!-- Icon Font Stylesheet -->
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet">

        <!-- Libraries Stylesheet -->
        <link href="{% static 'lib/lightbox/css/lightbox.min.css' %}" rel="stylesheet">
        <link href="{% static 'lib/owlcarousel/assets/owl.carousel.min.css' %}" rel="stylesheet">

        <!-- Customized Bootstrap Stylesheet -->
        <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">

        <!-- Template Stylesheet -->
        <link href="{% static 'css/style.css' %}" rel="stylesheet">

        {% include "base/header.html" %}
</head>
<body>
    <main style="padding-top: 180px;">
    <div class="container">
        <div class="col-md-6 col-lg-4 mx-auto">
        <div class="rounded position-relative fruite-item shadow-sm p-4" style="background: #f8f9fa;">
            <h3 class="mb-4 text-center">Registrar usuario</h3>
            <form method="POST" id="register-form">
            {% csrf_token %}

            <input 
                class="form-control border-2 border-secondary w-100 py-3 px-4 rounded-pill mb-3" 
                type="text" 
                name="username" 
                placeholder="Usuario" 
                required 
            />

            <input 
                class="form-control border-2 border-secondary w-100 py-3 px-4 rounded-pill mb-3" 
                type="email" 
                name="email" 
                placeholder="Correo electrónico" 
                required 
            />

            <input 
                class="form-control border-2 border-secondary w-100 py-3 px-4 rounded-pill mb-4" 
                type="password" 
                name="password" 
                placeholder="Contraseña" 
                required 
            />

            <div class="d-flex justify-content-between">
                </button>
                <a href="{% url 'login' %}" class="btn btn-success rounded-pill px-4 py-2">
                Volver al login
                </a>
                <button type="submit" class="btn btn-primary rounded-pill px-4 py-2">
                Registrar
            </div>
            </form>
        </div>
        </div>
    </div>
    </main>

    {% include "base/footer.html" %}
    <script>
  document.getElementById("register-form").addEventListener("submit", async function(e) {
    e.preventDefault();

    const username = document.querySelector('input[name="username"]').value;
    const email = document.querySelector('input[name="email"]').value;
    const password = document.querySelector('input[name="password"]').value;

    const response = await fetch("/api/registro/", {
      method: "POST",
      headers: {
        "Content-Type": "application/json",
        "X-CSRFToken": "{{ csrf_token }}"
      },
      body: JSON.stringify({
        usuario: username,
        email: email,
        contraseña: password
      })
    });

    const data = await response.json();

    if (response.ok) {
      localStorage.setItem("token", data.token);
      window.location.href = "{% url 'home' %}";
    } else {
      alert(data.error);
    }
  });
</script>


</body>
</html>
