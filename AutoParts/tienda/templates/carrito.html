{% load static %}
<!DOCTYPE html>
<head>
    <meta charset="utf-8">
        <title>AutoParts</title>
        <meta content="width=device-width, initial-scale=1.0" name="viewport">
        <meta content="" name="keywords">
        <meta content="" name="description">
         <!-- Favicon -->
        <link rel="icon" href="{% static 'img/favicon.ico.png' %}" type="image/x-icon"> 
        <!-- Google Web Fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="">
        <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&amp;family=Raleway:wght@600;800&amp;display=swap" rel="stylesheet"> 

        <!-- Icon Font Stylesheet -->
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet">

        <!-- Libraries Stylesheet -->
        <link href="{% static 'lib/lightbox/css/lightbox.min.css' %}" rel="stylesheet">
        <link href="{% static 'lib/owlcarousel/assets/owl.carousel.min.css' %}" rel="stylesheet">

        <!-- Customized Bootstrap Stylesheet -->
        <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">

        <!-- Template Stylesheet -->
        <link href="{% static 'css/style.css' %}" rel="stylesheet">

        {% include "base/header.html" %}
</head>
<body>
    <div class="container mt-5">
    <h2>Tu Carrito</h2>
    <table class="table table-bordered mt-3">
      <thead class="table-secondary">
        <tr>
          <th>Producto</th>
          <th>Precio</th>
          <th>Cantidad</th>
          <th>Subtotal</th>
          <th>Acciones</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>



    
    <script>
  document.addEventListener("DOMContentLoaded", async function () {
    const token = localStorage.getItem("token");

    if (!token) {
      window.location.href = "{% url 'login' %}";
      return;
    }

    try {
      const response = await fetch("/api/carrito/", {
        headers: {
          "Authorization": "Token " + token
        }
      });

      if (!response.ok) {
        throw new Error("Token inválido o expirado");
      }

      const data = await response.json();
      const carritoItems = data.carrito;

      const tbody = document.querySelector("tbody");
      tbody.innerHTML = "";

      if (carritoItems.length === 0) {
        document.querySelector(".container").innerHTML = `
          <p>No tienes productos en tu carrito.</p>
          <a href="{% url 'catalogo' %}" class="btn btn-primary">Ir al catálogo</a>
        `;
        return;
      }

      carritoItems.forEach(item => {
      const fila = document.createElement("tr");
      fila.innerHTML = `
        <td>${item.producto}</td>
        <td>$${item.precio}</td>
        <td>${item.cantidad}</td>
        <td>$${(item.precio * item.cantidad).toFixed(2)}</td>
        <td>
          <form method="post" action="/carrito/remover/${item.producto_id}/">
            <input type="hidden" name="csrfmiddlewaretoken" value="${getCSRFToken()}">
            <button type="submit" class="btn btn-danger btn-sm">Eliminar</button>
          </form>
        </td>
      `;
      tbody.appendChild(fila);
    });

    } catch (error) {
      localStorage.removeItem("token");
      window.location.href = "{% url 'login' %}";
    }
  });
</script>
    {% include "base/footer.html" %}
</body>
</html>
