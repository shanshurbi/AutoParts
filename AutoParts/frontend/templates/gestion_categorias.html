{% load static %}
<!DOCTYPE html>
<head>
    <meta charset="utf-8">
        <title>AutoParts</title>
        <meta content="width=device-width, initial-scale=1.0" name="viewport">
        <meta content="" name="keywords">
        <meta content="" name="description">
         <!-- Favicon -->
        <link rel="icon" href="{% static 'img/favicon.ico.png' %}" type="image/x-icon"> 
        <!-- Google Web Fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="">
        <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&amp;family=Raleway:wght@600;800&amp;display=swap" rel="stylesheet"> 

        <!-- Icon Font Stylesheet -->
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet">

        <!-- Libraries Stylesheet -->
        <link href="{% static 'lib/lightbox/css/lightbox.min.css' %}" rel="stylesheet">
        <link href="{% static 'lib/owlcarousel/assets/owl.carousel.min.css' %}" rel="stylesheet">

        <!-- Customized Bootstrap Stylesheet -->
        <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">

        <!-- Template Stylesheet -->
        <link href="{% static 'css/style.css' %}" rel="stylesheet">

        {% include "base/header.html" %}
</head>
<main style="padding-top: 180px;">
  <div class="container">
    <div class="col-md-10 col-lg-8 mx-auto">
      <div class="rounded position-relative shadow-sm p-4 gestion-card">
        <h3 class="mb-4 text-center">Gestión de Categorías</h3>

        <form id="form-categoria" class="mb-4">
          <input name="nombre" placeholder="Nombre" class="form-control mb-2" required>
          <textarea name="descripcion" placeholder="Descripción" class="form-control mb-2"></textarea>
          <div class="form-check mb-3">
            <input type="checkbox" name="activa" class="form-check-input" id="activaCheck">
            <label class="form-check-label" for="activaCheck">¿Activa?</label>
          </div>
          <button type="submit" class="btn btn-primary w-100">Guardar categoría</button>
        </form>

        <table class="table table-striped table-bordered">
          <thead class="table-dark">
            <tr>
              <th>Nombre</th>
              <th>Descripción</th>
              <th>Activa</th>
              <th>Acciones</th>
            </tr>
          </thead>
          <tbody id="categorias-lista"></tbody>
        </table>
      </div>
    </div>
  </div>
</main>

{% include "base/footer.html" %}

<script>
  const CSRF_TOKEN = "{{ csrf_token }}";
  const URL_CATEGORIAS_API = "{% url 'lista_categorias' %}";
</script>
<script src="{% static 'js/gestion_categorias.js' %}"></script>
