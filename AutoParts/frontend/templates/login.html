{% load static %}
<!DOCTYPE html>
<head>
    <meta charset="utf-8">
        <title>AutoParts</title>
        <meta content="width=device-width, initial-scale=1.0" name="viewport">
        <meta content="" name="keywords">
        <meta content="" name="description">
         <!-- Favicon -->
        <link rel="icon" href="{% static 'img/favicon.ico.png' %}" type="image/x-icon"> 
        <!-- Google Web Fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="">
        <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&amp;family=Raleway:wght@600;800&amp;display=swap" rel="stylesheet"> 

        <!-- Icon Font Stylesheet -->
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet">

        <!-- Libraries Stylesheet -->
        <link href="{% static 'lib/lightbox/css/lightbox.min.css' %}" rel="stylesheet">
        <link href="{% static 'lib/owlcarousel/assets/owl.carousel.min.css' %}" rel="stylesheet">

        <!-- Customized Bootstrap Stylesheet -->
        <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">

        <!-- Template Stylesheet -->
        <link href="{% static 'css/style.css' %}" rel="stylesheet">

        {% include "base/header.html" %}
</head>
    

<body>
<main class="login-bg d-flex align-items-center justify-content-center">
  <div class="login-card p-5 rounded shadow">
    <h3 class="mb-4 text-center text-azul fw-bold">Iniciar sesión</h3>
    <form method="POST" id="login-form">
      {% csrf_token %}

      <input 
        class="form-control custom-input mb-3" 
        type="text" 
        name="username" 
        placeholder="Usuario" 
        required 
      />

      <input 
        class="form-control custom-input mb-4" 
        type="password" 
        name="password" 
        placeholder="Contraseña" 
        required 
      />

      <button type="submit" class="btn btn-login w-100 mb-3">Iniciar sesión</button>

      <p class="text-center mt-3 mb-0">
        ¿No tienes cuenta? <a href="{% url 'registro' %}" class="registro-link">Registrarse</a>
      </p>
    </form>
  </div>
</main>
    
</div>
     <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

        <!-- Bootstrap -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>

        <!-- Main JS -->
        <script src="{% static 'js/main.js' %}"></script>

        <!-- Plugins dependientes de jQuery -->
        <script src="{% static 'lib/easing/easing.min.js' %}"></script>
        <script src="{% static 'lib/waypoints/waypoints.min.js' %}"></script>
        <script src="{% static 'lib/lightbox/js/lightbox.min.js' %}"></script>
        <script src="{% static 'lib/owlcarousel/owl.carousel.min.js' %}"></script>
        
        <script>
          const API_BASE = window.location.origin; // http://localhost:8000

          document.getElementById("login-form").addEventListener("submit", async function(e) {
            e.preventDefault();

            const email = document.querySelector('input[name="username"]').value;
            const password = document.querySelector('input[name="password"]').value;

            const response = await fetch(`${API_BASE}/api/login/`, {
              method: "POST",
              headers: {
                "Content-Type": "application/json",
                "X-CSRFToken": "{{ csrf_token }}"
              },
              body: JSON.stringify({
                usuario: email,
                contraseña: password
              })
            });

            const data = await response.json();

            if (response.ok) {
              localStorage.setItem("token", data.token);
              window.location.href = "/";
            } else {
              alert(data.error || 'Error desconocido');
            }
          });
        </script>

    {% include "base/footer.html" %}

</body>
</html>
